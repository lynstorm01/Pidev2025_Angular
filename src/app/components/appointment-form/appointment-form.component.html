<link rel="stylesheet" href="/assets/css/style55.css">
<div class="form-container">
  <h2>{{ appointement.idAppointment ? 'Modifier' : 'Ajouter' }} un Rendez-vous</h2>
  <form #appointmentForm="ngForm" (ngSubmit)="saveAppointment()">
    <!-- Description -->
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        [(ngModel)]="appointement.description"
        name="description"
        required
        maxlength="255"
        #description="ngModel"
      />
      <div *ngIf="description.invalid && (description.dirty || description.touched)" class="error">
        <div *ngIf="description.errors?.['required']">La description est obligatoire.</div>
        <div *ngIf="description.errors?.['maxlength']">La description ne doit pas dépasser 255 caractères.</div>
      </div>
    </div>

    <!-- Date -->
    <div class="form-group">
      <label for="dateSubmitted">Date</label>
      <input
        type="date"
        [(ngModel)]="appointement.dateSubmitted"
        name="dateSubmitted"
        required
        [min]="today"
        #dateSubmitted="ngModel"
      />
      <div *ngIf="dateSubmitted.invalid && (dateSubmitted.dirty || dateSubmitted.touched)" class="error">
        <div *ngIf="dateSubmitted.errors?.['required']">La date est obligatoire.</div>
        <div *ngIf="dateSubmitted.errors?.['min']">La date ne peut pas être dans le passé.</div>
      </div>
    </div>

    <!-- Statut (affiché en lecture seule) -->
    <div class="form-group">
      <label for="status">Statut</label>
      <input type="text" [value]="appointement.status" disabled class="form-control"/>
    </div>

    <button type="submit" class="btn-submit" [disabled]="appointmentForm.invalid">
      {{ appointement.idAppointment ? 'Mettre à jour' : 'Ajouter' }}
    </button>
  </form>
</div>
