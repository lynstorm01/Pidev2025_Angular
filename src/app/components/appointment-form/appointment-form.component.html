<div class="form-container">
    <h2>{{ appointement.idAppointment ? 'Modifier' : 'Ajouter' }} un Rendez-vous</h2>
    <form (ngSubmit)="saveAppointment()">
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" [(ngModel)]="appointement.description" name="description" required />
      </div>
  
      <div class="form-group">
        <label for="dateSubmitted">Date</label>
        <input type="date" [(ngModel)]="appointement.dateSubmitted" name="dateSubmitted" required />
      </div>
  
      <div class="form-group">
        <label for="status">Statut</label>
        <select [(ngModel)]="appointement.status" name="status" required>
          <option value="PENDING">PENDING</option>
          <option value="CONFIRMED">CONFIRMED</option>
          <option value="CANCELED">CANCELED</option>
        </select>
      </div>
  
      <button type="submit" class="btn-submit">
        {{ appointement.idAppointment ? 'Mettre Ã  jour' : 'Ajouter' }}
      </button>
    </form>
  </div>
