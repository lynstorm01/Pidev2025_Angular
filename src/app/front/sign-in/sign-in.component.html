<link rel="stylesheet" href="/assets/css/style55.css">

<div class="login-wrapper">
  <div class="login-card">
    <div class="login-header">
      <h2>Welcome</h2>
      <p>Log in to your account</p>
    </div>

    <form (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <i class="bx bx-user"></i>
        <input type="email" [(ngModel)]="email" name="email" required placeholder="Email">
      </div>

      <div class="form-group">
        <i class="bx bx-lock-alt"></i>
        <input type="password" [(ngModel)]="password" name="password" required placeholder="Password">
      </div>

      <div class="options">
        <label>
          <input type="checkbox"> Remember me
        </label>
        <a routerLink="/" class="forgot">Forgot password?</a>
      </div>

      <button type="submit" class="login-btn">Sign In</button>

      <p class="signup-link">
        Not registered yet? <a routerLink="/signup">Create an account</a>
      </p>
    </form>
  </div>
</div>
