  <div class="paiement-container">
    <h2>Effectuer un paiement</h2>

    <p>Montant total du devis : <strong>{{ devis.montantTotal }} €</strong></p>

    <label>Méthode de paiement :</label>
    <select [(ngModel)]="method">
      <option value="Carte Bancaire">Carte Bancaire</option>
      <option value="Virement">Virement</option>
      <option value="PayPal">PayPal</option>
    </select>

    <div>
      <label>
        <input type="radio" [(ngModel)]="paiementUnique" [value]="true" />
        Payer en une seule fois
      </label>
    </div>

    <div>
      <label>
        <input type="radio" [(ngModel)]="paiementUnique" [value]="false" />
        Payer en plusieurs fois
      </label>
      <div *ngIf="!paiementUnique">
        <label>Nombre d'échéances :</label>
        <input type="number" [(ngModel)]="nombreEcheances" min="2" max="12" />
      </div>
    </div>

    <div *ngIf="method === 'Carte Bancaire'">
      <form [formGroup]="paymentForm" (ngSubmit)="pay()">
        <label>Nom du titulaire de la carte</label>
        <input type="text" formControlName="name" required />

        <ngx-stripe-card #card [options]="cardOptions" [elementsOptions]="elementsOptions"></ngx-stripe-card>

        <button type="submit" class="btn btn-primary">Payer</button>
      </form>
    </div>

    <button (click)="dialogRef.close()">Annuler</button>
</div>
