<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Moderne</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* ðŸŒŸ STYLE GLOBAL */
        body {
            background-color: #f4f4f4;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        /* ðŸ”¹ NAVBAR STYLÃ‰E */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            color: white;
            z-index: 1000;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 20px;
        }

        .navbar input {
            border-radius: 20px;
            border: none;
            padding: 8px 15px;
            outline: none;
        }

        /* ðŸ”¸ SIDEBAR MODERNE */
        .sidebar {
            position: fixed;
            top: 56px;
            left: 0;
            width: 250px;
            height: calc(100vh - 56px);
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.3);
            padding-top: 20px;
            transition: width 0.3s ease-in-out;
            overflow: hidden;
        }

        .sidebar:hover {
            width: 280px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: white;
            padding: 15px;
            font-size: 16px;
            text-decoration: none;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.1);
            padding-left: 20px;
        }

        .sidebar i {
            margin-right: 10px;
        }

        /* ðŸ”¹ CONTENU PRINCIPAL */
        .content {
            margin-left: 250px;
            margin-top: 56px;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }

        /* ðŸŒŸ RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }

            .sidebar:hover {
                width: 220px;
            }

            .content {
                margin-left: 60px;
            }
        }
    </style>
</head>
<body>
