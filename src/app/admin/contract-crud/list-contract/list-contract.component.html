<div class="container my-4">
    <!-- Header and Search Bar -->
    <div class="contracts-list-header d-flex justify-content-between align-items-center mb-3">
      <h2>Contracts List</h2>
      <div class="search-bar">
        <input
          type="text"
          placeholder="Search by Contract Number"
          [(ngModel)]="searchTerm"
          (ngModelChange)="onSearchChange()"
        />
        <!-- Optional search icon:
        <i class="search-icon fas fa-search"></i>
        -->
      </div>
    </div>
  
    <!-- Card Container for the Table -->
    <div class="table-card mt-3">
      <div class="card-header">
        <h5 class="text-center">List of Contracts</h5>
      </div>
      <div class="card-body">
        <!-- Loading Indicator -->
        <div *ngIf="isLoading" class="text-center">
          <p>Loading contracts...</p>
        </div>
  
        <!-- Table of Contracts -->
        <table *ngIf="!isLoading" class="table">
          <thead>
            <tr>
              <th>Contract #</th>
              <th>Type</th>
              <th>Status</th>
              <th>Address</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let contract of pagedContracts">
              <td>{{ contract.contractNumber }}</td>
              <td>{{ contract.type }}</td>
              <td>{{ contract.status }}</td>
              <td>{{ contract.property?.address }}</td>
              <td>
                <div class="action-buttons">
                  <button class="btn btn-edit" (click)="onEdit(contract)">Edit</button>
                  <button class="btn btn-delete" (click)="onDelete(contract)">Delete</button>
                  <button class="btn btn-pdf" (click)="downloadPDF(contract)">PDF</button>
                </div>
              </td>
            </tr>
            <tr *ngIf="pagedContracts.length === 0">
              <td colspan="5" class="text-center">No contracts found.</td>
            </tr>
          </tbody>
        </table>
  
        <!-- Angular Material Paginator -->
        <mat-paginator
          [length]="totalContracts"
          [pageSize]="pageSize"
          [pageSizeOptions]="[5, 10, 25]"
          (page)="onPageChange($event)"
        ></mat-paginator>
      </div>
    </div>
  </div>
