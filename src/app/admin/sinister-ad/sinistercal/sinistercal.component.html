<div *ngIf="sinisterDetails.length > 0">
    <h2>Most Recent Pending Sinister Details</h2>
    <ul>
      <li *ngFor="let detail of sinisterDetails">
        <p>ID: {{ detail.id }}</p>
        <p>Sinister ID: {{ detail.sinister.id }}</p>
        <p>Location: {{ detail.location }}</p>
        <p>Reported Date: {{ detail.reportedDate | date }}</p>
        <p>Status: {{ detail.status }}</p>
      </li>
    </ul>
  </div>
  <div *ngIf="sinisterDetails.length === 0">
    <p>No pending sinister details found.</p>
  </div>
