<div class="card">
    <div class="card-body">
      <h2 class="card-title">Update Sinister</h2>
      <form [formGroup]="sinisterForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Description</label>
          <input type="text" class="form-control" formControlName="description" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Location</label>
          <input type="text" class="form-control" formControlName="location" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Type Insurance</label>
          <input type="text" class="form-control" formControlName="typeInsurance" required>
        </div>
        <div class="mb-3">
            <label for="status">Status:</label>
            <select id="status" formControlName="status" class="form-control">
              <option value="PENDING">Pending</option>
              <option value="ACCEPTED">Accepted</option>
              <option value="DECLINED">Declined</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button type="button" routerLink="/admin/sinister" class="btn btn-secondary ms-2" >Cancel</button>
      </form>
    </div>
  </div>
